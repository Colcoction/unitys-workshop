<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Card Gallery</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,350;0,370;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Other fonts -->
  <link href="https://fonts.cdnfonts.com/css/unmasked-bb" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/avengeance-mightiest-avenger" rel="stylesheet">


  <style>
    .searchInput {
      width: 100%;
      margin-bottom: 10px;
    }

    .cardFlexDisplay {
      display: flex;
      flex-flow: row wrap;
      align-items: flex-start;
    }

    .card {
      width: 300px;
      position: relative;
      margin: 5px;
    }

    .cardImage {
      width: 100%;
      display: block;
    }

    .cardDetails {
      position: absolute;
      bottom: -5px;
      left: -5px;
      padding: 3px 5px;
      background-color: white;
      border: 2px solid black;
      font-size: 12px;
    }

    .cardDetails[open] {
      position: static;
    }
  </style>

</head>

<body>

  <h1>Card Gallery</h1>

  <input type="text" class="searchInput" placeholder='Search for any string of text. You can use detail type to narrow your search (ex: "Fanatic" vs. "Deck: Fanatic").' />

  <div class="cardFlexDisplay"></div>


  <!-- Scripts -->

  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

  <script>
    // Load cards into the display
    $.ajax({
      url: '/card-gallery/Hero Cards.tsv',
      success: function (data) {
        loadCards(data, "Hero Cards");
      }
    });

    function loadCards(tsvData, dataGroup) {
      // Get each row of card data
      dataLines = tsvData.split('\n');

      // Get value labels (table headings in the spreadsheet)
      // Separate out the values by splitting the line by tabs
      const labels = dataLines[0].split('\t');

      // Iterate through each line past the first (the first is table headings)
      for (i = 1; i < dataLines.length; i++) {
        // Separate out the values by splitting the line by tabs
        let cardData = dataLines[i].split('\t');
        // Find the image for each set of data
        let path = "/_resources/Scans/Heroes/" + cardData[0] + "/" + cardData[1] + ".jpg";
        // Strip out quotation marks because the files name's can't have them
        path = path.replaceAll('"', '');

        // Create new card HTML

        // Create details element
        let detailsElement = '';
        for (ii = 0; ii < cardData.length - 1; ii++) {
          detailsElement += `<p><strong>${labels[ii]}:</strong> ${cardData[ii]}</p>`;
        }

        // Assemble a card element with the image and the details
        let newHTML = `
    <div class="card">
      <img class="cardImage" src="${path}" />
      <details class="cardDetails">
        <summary>Details</summary>
        ${detailsElement}
        </div>
      </details>
      `;

        // Add the card element to the display
        $(".cardFlexDisplay").append(newHTML);
      }
    }


    // Filter display based on search input
    $(".searchInput").on("input", function (e) {
      // Get the query and make it not case-sensitive
      const query = $(this).val().toLowerCase();

      // Show or hide each card
      $(".card").each(function (index, element) {
        // Get card content (text of cardDetails element basically) and make it not case-sensitive
        let cardContent = $(this).text().toLowerCase();
        // See if the card content contains the query
        if (cardContent.includes(query)) {
          $(this).show();
        }
        else {
          $(this).hide();
        }
      })
    })
  </script>


</body>

</html>
